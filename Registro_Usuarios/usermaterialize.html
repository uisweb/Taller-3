<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />

    </head>
    <body>
        <h3>Registro de usuarios</h3>
        <div class="row" >
            <div class="col s3">
                <form action="#" method="post">
                    <div class="">
                        <label for="id_usr">Id</label>
                        <input type="number" name="id_usr" id="id_usr" />
                    </div>
                    <div class="input-field col s12">
                        <select name="id_pais" id="id_pais">
                            <option value="1">Colombia</option>
                            <option value="2">Estados Unidos</option>
                            <option value="3">Venezuela</option>
                        </select>
                        <label for="id_pais">Pa√≠s</label>
                    </div>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" />
                    </div>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" />
                    </div>
                    <div>
                        <label for="direccion">Direccion</label>
                        <input type="text" name="direccion" id="direccion" />
                    </div>
                    <div>
                        <label for="ccusuario">Usuario</label>
                        <input type="text" name="ccusuario" id="ccusuario" />
                    </div>
                    <div>
                        <label for="ccpassword">Password</label>
                        <input type="password" name="ccpassword" id="ccpassword" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div>
                        <label for="telefono">Telefono</label>
                        <input type="number" name="telefono" id="telefono" />
                    </div>
                    <div>
                        <input type="submit" value="Registrar" class="waves-effect waves-light btn white" />
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var elems = document.querySelectorAll("select");
                var instances = M.FormSelect.init(elems);
            });
        </script>
    </body>
</html>
