<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Autos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../Registro_Usuarios/css/userbootstrap.css">
</head>

<body>
    <div class="container w-75 p-5 my-5  bg-secondary text-white ">

        <form action="" method="post">
            <div class="mb-auto mt-auto">
                <h2>Formulario de Registro Automotor</h2>

                <label class="form-label">Tipo de Coche</label><br>
                <input class="form-control" type="text" placeholder="Tipo de Coche" id="id_coche"></input><br>


                <label class="form-label">Tipo de Combustible</label><br>
                <select class="form-select" name="movidoa" id="movidoa">
                    <option value="Elegir" id="AF">Elegir una opción</option>
                    <option value="gas natural">Gas natural</option>
                    <option value="gasolina">Gasolina</option>
                    <option value="diésel">Diésel</option>
                    <option value="hidrógeno">Hidrógeno</option>
                    <option value="biodiesel">Biodiesel</option>
                    <option value="electricidad">Electricidad</option>
                    <option value="GLP">GLP</option>
                </select><br>

                <label class="form-label">Tipo Coche</label><br>
                <select class="form-select" name="tipocoche" id="tipocoche">
                    <option value="Elegir" id="AF">Elegir una opción</option>
                    <option value="Urbano">Urbano</option>
                    <option value="Subcompacto">Subcompacto</option>
                    <option value="Hatchback">Hatchback / compacto</option>
                    <option value="Familiar">Familiar</option>
                    <option value="Sedán">Sedán</option>
                    <option value="Berlina">Berlina</option>
                    <option value="Descapotable">Descapotable</option>
                    <option value="Coupé">Coupé</option>
                    <option value="Pony car">Pony car/Muscle car</option>
                    <option value="Deportivo">Deportivos/superdeportivos/Hypercar</option>
                    <option value="Monovolumen">Monovolumen</option>
                    <option value="Todoterreno">Todoterreno/SUV/crossover</option>
                    <option value="Pick Up">Pick Up</option>
                    <option value="Limusina">Limusina</option>
                </select><br>

                <label class="form-label">Estado</label><br>
                <select class="form-select" name="estado" id="estado">
                    <option value="Elegir" id="AF">Elegir una opción</option>
                    <option value="usado">Usado</option>
                    <option value="nuevo">Nuevo</option>
                </select><br>

                <label class="form-label">Marca</label><br>
                <select class="form-select" name="marca" id="marca">
                    <option value="Elegir" id="AF">Elegir una opción</option>
                    <option value="renault">Renault</option>
                    <option value="chevrolet">Chevrolet</option>
                    <option value="mazda">Mazda</option>
                    <option value="nissan">Nissan</option>
                    <option value="kia">Kia</option>
                    <option value="toyoya">Toyota</option>
                    <option value="volkswagen">Volkswagen</option>
                    <option value="suzuki">Suzuki</option>
                    <option value="ford">Ford</option>
                    <option value="hyundai">Hyundai</option>
                </select><br>

                <label class="form-label">Tipo Usuario</label><br>
                <select class="form-select" name="usr" id="usr">
                    <option value="Elegir" id="AF">Elegir una opción</option>
                    <option value="nuevo">Nuevo</option>
                    <option value="recurrente">Recurrente</option>
                </select><br>

                <label class="form-label">Modelo</label><br>
                <input class="form-control" type="text" placeholder="Modelo del Coche"></input><br>

                <label class="form-label">Año</label><br>
                <input class="form-control" type="text" placeholder="Año"></input><br>

                <label class="form-label">Detalles</label><br>
                <input class="form-control" type="text" placeholder="Detalles"></input><br>

                <label class="form-label">Tipo de Caja</label><br>
                <input class="form-control" type="text" placeholder="Tipo de Caja"></input><br>

                <label class="form-label">Motor</label><br>
                <input class="form-control" type="text" placeholder="Motor"></input><br>

                <label class="form-label">Fecha Publicación</label><br>
                <input class="form-control" type="date" id="data"></input><br>

                <label class="form-label">Precio</label><br>
                <input class="form-control" type="text" placeholder="Precio"></input><br>

                <label class="form-label">Moneda</label><br>
                <input class="form-control" type="text" placeholder="Moneda"></input><br>

                <label class="form-label">Descripción 1</label><br>
                <textarea class="form-control" name="pic01" id="pic01" cols="30 " rows="7 " maxlength="300 "></textarea><br>

                <label class="form-label">Descripción 2</label><br>
                <textarea class="form-control" name="pic02" id="pic02" cols="30 " rows="7 " maxlength="300 "></textarea><br>

                <label class="form-label">Descripción 3</label><br>
                <textarea class="form-control" name="pic03" id="pic03" cols="30 " rows="7 " maxlength="300 "></textarea><br>

                <label class="form-label">Cosas destacadas</label><br>
                <textarea class="form-control" name="pic01 " id="destaca" cols="30 " rows="7 " maxlength="300 "></textarea><br>

            </div>

            <button type="submit " class="btn btn-light btn-outline-secondary ">Enviar</button>

        </form>


    </div>

</body>

</html>
