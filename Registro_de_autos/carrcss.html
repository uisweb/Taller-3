<!DOCTYPE html>
<html>

<head>

    <title> Carrcss </title>

    <link rel="stylesheet" href="../Registro_de_autos/Css/carrcss.css" />

</head>

<body>

    <div class="ru">

        <h1> Registro Autos </h1>

    </div>

    <div class="main">

        <form>

            <h2 class="subtitle"> Coche: </h2>
            <input class="car" type="text" name="car">

            <div id="subtitle">

                <h2 class="subtitle">Tipo de Coche:</h2>
                <select class="selectcar" name="TipoCoche" maxlength="25">

                    <option selected="selected">--Escoge el tipo de Coche</option>
                    <option value="Urbano">Urbano</option>
                    <option value="Subcompacto">Subcompacto</option>
                    <option value="Hatchback">Hatchback / compacto</option>
                    <option value="Familiar">Familiar</option>
                    <option value="Sedán">Sedán</option>
                    <option value="Berlina">Berlina</option>
                    <option value="Descapotable">Descapotable</option>
                    <option value="Coupé">Coupé</option>
                    <option value="Pony car">Pony car/Muscle car</option>
                    <option value="Deportivo">Deportivos/superdeportivos/Hypercar</option>
                    <option value="Monovolumen">Monovolumen</option>
                    <option value="Todoterreno">Todoterreno/SUV/crossover</option>
                    <option value="Pick Up">Pick Up</option>
                    <option value="Limusina">Limusina</option>
                        
                    </select>

                <h2 class="TC">Tipo de Combustible:</h2>
                <select class="selectcombs" name="TipoCombs" maxlength="25" required>
                        
                        <option selected="selected">--Escoge el Combustible</option>
                        <option value="gas natural">Gas natural</option>
                        <option value="gasolina">Gasolina</option>
                        <option value="diésel">Diésel</option>
                        <option value="hidrógeno">Hidrógeno</option>
                        <option value="biodiesel">Biodiesel</option>
                        <option value="electricidad">Electricidad</option>
                        <option value="GLP">GLP</option>

                    </select>
            </div>

            <div id="subtitle">

                <h2 class="subtitle">Estado:</h2>
                <select class="selectstate" name="State">

                        <option selected="selected">--Escoge el Estado</option>
                        <option value="usado">Usado</option>
                        <option value="nuevo">Nuevo</option>

                    </select>

                <h2 class="brand">Marca:</h2>
                <select class="selectbrand" name="Brand">

                        <option selected="selected">--Escoge la Marca</option>
                        <option value="renault">Renault</option>
                        <option value="chevrolet">Chevrolet</option>
                        <option value="mazda">Mazda</option>
                        <option value="nissan">Nissan</option>
                        <option value="kia">Kia</option>
                        <option value="toyoya">Toyota</option>
                        <option value="volkswagen">Volkswagen</option>
                        <option value="suzuki">Suzuki</option>
                        <option value="ford">Ford</option>
                        <option value="hyundai">Hyundai</option>

                    </select>

            </div>

            <div id="subtitle">

                <h2 class="subtitle">Tipo Usuario:</h2>
                <select class="selectUT" name="UserType">
                
                    <option selected="selected">--Elige una opción</option>
                    <option value="Nuevo">Nuevo</option>
                    <option value="Recurrente">Recurrente</option>

                </select>

                <h2 class="model">Modelo:</h2>
                <input class="inputmodel" type="text" name="Model" maxlength="25" placeholder="Ingrese el Modelo">

            </div>

            <div id="subtitle">

                <h2 class="subtitle">Detalles:</h2>
                <input class="inputdetails" type="text" name="Details" placeholder="Ingrese los Detalles">

                <h2 class="age">Año:</h2>
                <input class="inputage" type="text" name="ImputAge" placeholder="Ingrese el año">

            </div>

            <div id="subtitle">

                <h2 class="subtitle">Tipo de Caja:</h2>
                <input class="inputbox" type="text" name="BoxType" placeholder="Ingrese el tipo de caja">

                <h2 class="motor">Motor:</h2>
                <input class="inputmotor" type="text" name="ImputMotor" placeholder="Ingrese el motor">

            </div>

            <div id="subtitle">

                <h2 class="subtitle">Fecha de Publicación:</h2>
                <input class="inputdate" type="date" name="Date" placeholder="Ingrese la fecha actual">

                <h2 class="money">Moneda:</h2>
                <input class="inputmoney" type="text" name="ImputMooney" placeholder="Ingrese la Moneda">

            </div>

            <div id="subtitle">
                <h2 class="subtitle">Descripción 1:</h2>
                <textarea class="textdep1"></textarea>
            </div>
            <div id="subtitle">
                <h2 class="dep2">Descripción 2:</h2>
                <textarea class="textdep2" maxlength="300"></textarea>
            </div>

            <div id="subtitle">
                <h2 class="subtitle">Descripción 3:</h2>
                <textarea class="textdep3" maxlength="300"></textarea>

            </div>

            <div id="subtitle">
                <h2 class="cd">Cosas Destacadas:</h2>
                <textarea class="textcd" maxlength="300"></textarea>

            </div>

            <div id="boton">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>

</body>

</html>
